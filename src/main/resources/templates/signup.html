<script>
	function saveUserInformation() {

		if ($("#firstName").val() != '' || $("#age").val() != ''
				|| $("#contactId").val() != '' || $("#password").val() != ''
				|| $("#emailId").val() != '') {

			var inputPayload = {
				"firstName" : $("#firstName").val(),
				"lastName" : $("#lastName").val(),
				"age" : $("#age").val(),
				"contact" : $("#contactId").val(),
				"password" : $("#password").val(),
				"email" : $("#emailId").val()
			}
			var inputPayloadString = JSON.stringify(inputPayload);
			jQuery.ajax({
				type : 'POST',
				cache : true,
				async : false,
				contentType : 'application/json',
				dataType : 'json',
				url : location.origin + "/saveUserInfo",
				data : inputPayloadString,
				success : function(data) {
					clearAllFormData();
					window.location.assign(location.origin
							+ "/signupCompletion")
				},
				error : function(data) {
					debugger;
					alertify.error(data.responseJSON.message);
				}
			});

		}

	}

	function clearAllFormData() {
		$("#firstName").val("");
		$("#lastName").val("");
		$("#age").val("");
		$("#contactId").val("");
		$("#password").val("");
		$("#emailId").val("")
	}

	$(document).ready(function() {
		$('#button').click(function(e) {
			e.preventDefault();
		});
	});
</script>

					<div class="wrap-input100 rs2">

					<div class="wrap-input100 rs1 validate-input"

					<div class="wrap-input100 rs1 validate-input"
