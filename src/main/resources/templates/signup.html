<!DOCTYPE html>
<html lang="en">
<head>
<title>College</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">Register Account </span>

					<div class="wrap-input100 rs1 validate-input"
						data-validate="FirstName is required">
						<input class="input100" type="text" name="firstName"> <span
							class="label-input100">First Name</span>
					</div>


					<div class="wrap-input100 rs2">
						<input class="input100" type="password" name="pass"> <span
							class="label-input100">Last Name</span>
					</div>
					<div class="wrap-input100 rs1 validate-input"
						data-validate="Age is required">
						<input class="input100" type="text" name="age"> <span
							class="label-input100">Age</span>
					</div>


					<div class="wrap-input100 rs2 validate-input"
						data-validate="Contact is required">
						<input class="input100" type="text" name="contact"> <span
							class="label-input100">Contact</span>
					</div>
					<div class="wrap-input100 rs1 validate-input"
						data-validate="Email is required">
						<input class="input100" type="text" name="email"> <span
							class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 rs2 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" name="pass"> <span
							class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Register</button>
					</div>

					<div class="text-center w-full p-t-23">
						<a href="/" class="txt1"> Sign In? </a>
					</div>

				</form>
			</div>
		</div>
	</div>





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
